<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Dashboard &laquo; Admin</title>
  <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  <script src="/assets/vendors/nprogress/nprogress.js"></script>
  {{block 'css'}} {{/block}}
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/admin/center/profile"><i class="fa fa-user"></i>个人中心</a></li>
        <li><a href="javascript:;" id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
   
    {{block 'body'}} {{/block}}


  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="/uploads/avatar.jpg">
      <h3 class="name">布头儿</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="/admin/index"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li class="active">
        <a href="#menu-posts" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse in">
          <li><a href="/admin/post/posts">所有文章</a></li>
          <li><a href="/admin/post/addpost">写文章</a></li>
          <li><a href="/admin/cate/addcate">添加新栏目</a></li>
          <li class="active"><a href="/admin/cate/cate">栏目列表</a></li>
        </ul>
      </li>
      <li>
        <a href="/admin/comment/comments"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="/admin/user/users"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="/admin/other/nav-menus">导航菜单</a></li>
          <li><a href="/admin/other/slides">图片轮播</a></li>
          <li><a href="/admin/other/settings">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="/assets/vendors/jquery/jquery.js"></script>
  <script src="/assets/vendors/bootstrap/js/bootstrap.js"></script>
  {{block 'js'}} {{/block}}

  <script>
  //给退出按钮设置点击事件
  $('#logout').click(function(){
    if(confirm('您确定退出系统吗?')==false){
      return false;
    }

    $.ajax({
      url:'/admin/logout',
      type:'post',
      dataType:'json',
      success:function(result){
        console.log(result);
        alert(result.message);
        //如果退出成功,跳转为登录页
        if(result.code==200){
          location.href='/admin/login';
        }
      }
    })
  })
  </script>
  <script>NProgress.done()</script>
</body>
</html>
